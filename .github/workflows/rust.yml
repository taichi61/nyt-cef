name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build_server_debian:
    runs-on: ubuntu-latest
    container: debian:${{ matrix.os }}
    strategy:
      matrix:
        os: [11]

    steps:
    - name: Install i386 deps
      run: |
        dpkg --add-architecture i386 
        apt-get update
        apt-get install build-essential curl make g++-multilib -y

    - name: Install rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt
        profile: minimal
        override: true

    - name: cargo fmt -- --check
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check

    - uses: actions/checkout@v2
    - name: Build server plugin
      run: |
        cargo build --package server --release
        strip -s target/release/libserver.so -o stripped.so

    - uses: actions/upload-artifact@v2
      with:
        name: cef-debian-${{ matrix.os }}.so
        path: stripped.so
